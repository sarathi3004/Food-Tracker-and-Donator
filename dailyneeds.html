<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Food Needs - Food Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Food Waste Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">x
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="donate.html">Donate Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="log.html">Tracker</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="dailyneeds.html">Today's Needs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="dailyneedsform.html">submit daily needs </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="text-center">Today's Food Needs</h2>
        <ul id="dailyNeedsList" class="list-group"></ul>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Food Donation. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:5001/api/dailyneeds')
                .then(response => response.json())
                .then(data => {
                    const dailyNeedsList = document.getElementById('dailyNeedsList');

                    data.forEach(need => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item');
                        li.textContent = `${need.orphanage} needs ${need.quantity} kg of ${need.foodItem}.`;
                        dailyNeedsList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
